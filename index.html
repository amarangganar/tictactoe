<!DOCTYPE html>
<html>
  <head>
    <title>TicTacToe</title>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="./css/styles.css" />
  </head>

  <body>
    <div class="container">
      <div class="wrapper">
        <h1>Tic Tac Toe</h1>

        <div class="board-size">
          <label for="board-size"> Board Size </label>
          <div class="board-size-field">
            <input
              id="board-size"
              type="text"
              inputmode="numeric"
              pattern="[0-9.]+"
              value="3"
              autofocus
            />
            <p>x</p>
            <p id="board-size-text"></p>
          </div>
        </div>
        <p class="disclaimer">
          This game is not optimized for larger board size (> 25). Proceed at
          your own risk.
        </p>

        <div class="board-wrapper">
          <div>
            <div id="board" class="board"></div>
          </div>
        </div>

        <ul class="player-indicator">
          <li id="player-one">
            <div>
              <p>X</p>
              <p>Player 1</p>
            </div>
          </li>
          <li id="player-two">
            <div>
              <p>O</p>
              <p>Player 2</p>
            </div>
          </li>
        </ul>
        <button id="restart">Restart Game</button>
      </div>
    </div>
    <script src="./js/index.js"></script>
  </body>
</html>
